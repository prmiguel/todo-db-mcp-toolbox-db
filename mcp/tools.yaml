sources:
  todo-source:
    kind: postgres
    host: db
    port: 5432
    database: todo
    user: postgres
    password: password
tools:
  list-todos:
    kind: postgres-sql
    source: todo-source
    description: List all todos.
    statement: |
      SELECT json_agg(row_to_json(t)) AS json_result
      FROM (
        SELECT * FROM todos
        ) t;
  search-todo-by-title:
    kind: postgres-sql
    source: todo-source
    description: Search for todos based on title.
    parameters:
      - name: title
        type: string
        description: The title of the todo.
    statement: |
      SELECT * FROM todos WHERE title = $1;
  complete-todo-by-title:
    kind: postgres-sql
    source: todo-source
    description: Mark a todo as completed by title.
    parameters:
      - name: title
        type: string
        description: The title of the todo to mark as completed.
    statement: |
      UPDATE todos SET completed = true WHERE title = $1 RETURNING *;
toolsets:
  todosset:
    - list-todos
    - search-todo-by-title
    - complete-todo-by-title